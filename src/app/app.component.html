<div class="container">
  <h1 class="main-title">Welcome to <span>stopwatch</span></h1>
  <div class="wrapper">

    <section class="stopwatch">
      <div class="stopwatch__screen">{{ time }}</div>
      <ul class="stopwatch__controls">
        <li>
          <button class="stopwatch__control stopwatch__control--start" 
                  type="button" 
                  (click)='switchAction(Actions.start)' 
                  *ngIf="state === State.isStopped">Start</button>
        </li>
        <li>
          <button class="stopwatch__control stopwatch__control--start" 
                  type="button" 
                  (click)='switchAction(Actions.pause)' 
                  *ngIf="state === State.isRunning">Pause</button>
        </li>
        <li>
          <button class="stopwatch__control stopwatch__control--start" 
                  type="button" 
                  (click)='switchAction(Actions.resume)' 
                  *ngIf="state === State.isPaused">Resume</button>
        </li>
        <li>
          <button class="stopwatch__control stopwatch__control--start" 
                  type="button" 
                  (click)='switchAction(Actions.stop)'>Stop</button>
        </li>
        <li>
          <button class="stopwatch__control stopwatch__control--lap" (click)="lapSnap()">Lap</button>
        </li>
      </ul>
      <ul class="stopwatch__laps">
        <li class="stopwatch__lap"
            *ngFor="let lap of userLaps">
          <p>{{ lap }}</p>
        </li>
      </ul>
    </section>

    
  </div>
</div>
